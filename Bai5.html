<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>

</body>
<script>
    let arr = [];
    let number = +prompt("Nhap so luong mang: ");
    let count = 0;


    for (let i = 0; i < number  ; i++) {
        arr[i] = +prompt("Nhap phan tu thu " + (i+1));
        if (arr[i] < 0 )
        {
            count++;
        }
    }
    document.write("Chuong trinh co : " + count + " so nguyen am .");
</script>
</html>

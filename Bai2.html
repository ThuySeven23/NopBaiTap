<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</title>
</head>
<body>

</body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("Nhap so vao");
    }
    var max = arr[0];
    var index = 0;
    for (let j = 0; j < 10 ; j++) {
       if (arr[j] > max)
       {
           max = arr[j];
           index = j;
       }
    }

    document.write("So lon nhat: " + max + " , co vi tri trong mang : " + index);

</script>
</html>

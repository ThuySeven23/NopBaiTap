<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TableSimple.net</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 50%;
        }
        td, th {
                border: 2px solid #dddddd;
            text-align: left;
            padding: 7px;
        }


    </style>

</head>
<body>

    <h2 style="text-align: center">Thời Khóa Biểu lớp T0908I</h2>
    <table align="center">
        <tr bgcolor="yellow">
            <th  style="text-align: center">Thứ 3</th>
            <th  style="text-align: center">Thứ 5</th>
            <th  style="text-align: center">Thứ 7</th>
        </tr>

        <tr>
            <td>CF - T1, L1</td>
            <td>CF - T2, L2</td>
            <td>CF - T3, L3</td>
        </tr>

        <tr>
            <td>CF - T4, L4</td>
            <td>CF - Written test</td>
            <td>C - T1, L1</td>
        </tr>

    </table>
</body>
</html>

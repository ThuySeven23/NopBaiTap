<!DOCTYPE html>

    <title>Title</title>

<body>

</body>

<script>
    var c = +prompt("Nhập °C vào: ");
    var f = c * 9/5 + 32;

    if (isNaN(c) == true)
    {
        document.write("Nhập sai giá trị !");
    }
    else
    {
        document.write("Giá trị biến đổi thành: " + f + "°F");
    }

</script>

</html>
